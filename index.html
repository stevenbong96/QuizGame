<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Timer countdown -->
    <div class="timer">
        <p id="timer">Timer: </p>
    </div>

    <!-- Header -->
    <header>
        <h1>Welcome to the Quiz App!</h1>
    </header>

    <!-- Main container for quiz -->
    <div class="container">
        <h2 id="quiz-question">Quiz Questions!</h2>

    <!-- Line separator -->
    <hr>

        <ul>
            <!-- First answer option -->
            <li>
                <input type="radio" id="answer1" name="quiz-answer">
                <label id="choice1" for="answer1">Question</label>
            </li>
            <!-- Second answer option -->
            <li>
                <input type="radio" id="answer2" name="quiz-answer">
                <label id="choice2" for="answer2">Question</label>
            </li>
            <!-- Third answer option -->
            <li>
                <input type="radio" id="answer3" name="quiz-answer">
                <label id="choice3" for="answer3">Question</label>
            </li>
            <!-- Fourth answer option -->
            <li>
                <input type="radio" id="answer4" name="quiz-answer">
                <label id="choice4" for="answer4">Question</label>
            </li>
        </ul>

        <!-- Create submit button -->
        <!-- <button>Next</button> -->

        <!-- Create submit button -->
        <button id="submit">Submit</button>
    </div>

    <!-- Link the JS file -->
    <script src="script.js">

    </script>
</body>
</html>
